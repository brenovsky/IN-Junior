<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Média das Notas dos Alunos</h1>
    </header>

    <article>
        <section>
            <input id="input_number" type="text" placeholder="Insira a nota">

            <button id="adicionar" class="button">Adicionar</button>
        </section>

        <section id="nota">

        </section>

        <section id="resultado">
            <button id="calcular" class="button">Calcular média</button>

        </section>
    </article>

    <script src="script.js"></script>

</body>
</html>
